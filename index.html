<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Scissors Paper Rock</h1>
                <br>
                <h4>Best of five</h4> 
                <h5 >Round <span class="gameCount">1</span>: <span class="gameStatus"></span>
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button type="button" class="btn btn-outline-secondary rock">rock</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-primary paper">paper</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-success scissors">scissors</button>
            </div>
        </div>
        <div class="row scores">
          
            
            <div class="col-6">
                <p>Player Score:<span class="playerScore"></span></p>
                <p>Computer Score:<span class="computerScore"></span></p>
            </div>
            <div class="col-6">
                <br>
                <p >Overall winner: <span class="results"></span></p>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
