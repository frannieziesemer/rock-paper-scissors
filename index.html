<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="src/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid shadow p-4 mb-5 ">
        <div class="row">
            <div class="col-lg">
                <h1>Scissors Paper Rock</h1>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <h4>Best of five rounds</h4> 
                <h5 >Round <span class="gameCount">1</span>: <span class="gameStatus"></span></h5>
                
            </div>
            <div class="col-lg">
                <h5 >Overall winner: </h5>
                <h2 class="results"></h2>
                </div>
        </div>
        <div class="row ">
            <div class="col-lg p-2 mx-1 playerBox">
                <p><strong>YOU</strong></p>
                <p>Choose your weapon:</p>
                <div class="row">
                    <div class="col-lg buttonField ">
                        <button type="button" class="rock align-middle">rock</button>
                    </div>
                    <div class="col-lg buttonField ">
                        <button type="button" class="paper align-middle">paper</button>
                    </div>
                     <div class="col-lg buttonField ">
                        <button type="button" class="scissors align-middle">scissors</button>
                    </div>
                </div>
                <p class="pt-4">Score: <span class="playerScore"></span></p>
            </div>
        
            <div class="col-lg p-2 mx-1 computerBox">
                <p><strong>COMPUTER</strong></p>
                <p>Computer Chose: </p>
                <div class="computerSelection m-2 p-2"></div>
                <p class="pt-4">Score: <span class="computerScore"></span></p>
            </div>
        </div>
        
        <div class="row scores">
           
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
