<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container shadow p-4 mb-5 rounded-3">
        <div class="row">
            <div class="col-12">
                <h1>Scissors Paper Rock</h1>
                <h2>You Vs. Computer!</h2>
                <br>
                <h4>Best of five rounds</h4> 
            </div>
        </div>
        <div class="row buttonContainer">
            <div class="col-6">
                <div class="row p-2 mx-1 rounded-3 playerBox">
                    <p>You</p>
                    <p>Choose your weapon:</p>
                    <div class="col-4"><button type="button" class="btn btn-light rock">rock</button></div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary paper">paper</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success scissors">scissors</button>
                </div>
                <p class="pt-4">Score: <span class="playerScore"></span></p>
            </div>
            </div>
            <div class="col-6 rounded-3 p-2 computerBox">
                <p>Computer</p>
                <p>Computer Chose: </p>
                <div class="computerSelection m-2 p-2"></div>
                <p class="pt-4">Score: <span class="computerScore"></span></p>
            </div>
        </div>
        <div class="row scores">
            <div class="col-12">
                <h5 >Round <span class="gameCount">1</span>: <span class="gameStatus"></span> </h5>

                <br>
            <h5 >Overall winner: <span class="results"></span></h5>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
